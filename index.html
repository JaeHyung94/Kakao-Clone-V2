<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/6d085bc7cf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats | Kakao Clone</title>
</head>
<body class="n-body">
    <div class="nh-wrapper">
    <div class="status-bar s-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
    </div>
    </div>
    <header class="header n-header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </div>
</header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
            <div class="freinds__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/avatar.jpg" class="m-avatar friend__avatar p1">
                    <div class="friend__content">
                        <span class="friend__name">Peng Soo
                            <i class="fas fa-volume-mute"></i>
                        </span>
                        <span class="friend__bottom-text">Thank You See you soon!</span>
                    </div>
                </div>
                <div class="friend__column">
                        <div class="chat__timestamp">
                            12:00
                        </div>
                </div>
            </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat2.html">
            <div class="freinds__friend friend friend--lg">
                <div class="friend__column">
                    <div class="avatars">
                            <img src="images/avatar.jpg" class="multi-avatar m1 friend__avatar">
                            <img src="images/pavatar.jpg" class="multi-avatar m2 friend__avatar">
                    </div>

                    <div class="friend__content">
                        <span class="friend__name">Peng Soo, Pororo
                            <span class="friend__number">3</span>
                        </span>
                        <span class="friend__bottom-text">Have a Good Day!</span>
                    </div>
                </div>
                <div class="friend__column">
                        <div class="chat__timestamp">
                            9:31
                        </div>
                </div>
            </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <div class="freinds__friend friend friend--lg">
                    <div class="friend__column">
                        <img src="images/nomadcoder.svg" class="m-avatar friend__avatar p1">
                        <div class="friend__content">
                            <span class="friend__name">Nomad Coders</span>
                            <span class="friend__bottom-text">Code Hard, Travel Hard</span>
                        </div>
                    </div>
                    <div class="friend__column f-col">
                            <div class="chat__timestamp">
                                yesterday
                            </div>
                            <div class="chat__unread">
                                8
                            </div>
                    </div>
                </div>
                </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make your screen small!!
        </span>
    </div>
</body>
</html>
